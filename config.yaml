name: App
description: Short explanation / purpose etc.


service MultiQueue:
    in queue in-queue:
        max-length: 10000
    out queue:
        # - TaskTestReceiver.queue


service SlmpClient Ied15:
    cycle: 100 ms
    subscribe: /App/MultiQueue
    send-to: /App/MultiQueue.in-queue
    description: 'SLMP-IED-01.01'
    ip: '192.168.120.200'
    port: 4999
    diagnosis:                          # internal diagnosis
        point Status:                   # Ok(0) / Invalid(10)
            type: 'Int'
            # history: r
        point Connection:               # Ok(0) / Invalid(10)
            type: 'Int'
            # history: r
    db db_test_data:
        device-code: D
        offset: 1100
        size: 20
        point Lable15.F32:
            type: Real
            address:
                offset: 0
            comment: 'Индикация поворота стрелы направо'
        point Lable16.F32:
            type: Real
            address:
                offset: 4
            comment: 'Индикация поворота стрелы направо'
        point Lable17.F32:
            type: Real
            address:
                offset: 8
            comment: 'Индикация поворота стрелы направо'
        point Lable18.i16:
            type: Int
            address:
                offset: 12
            comment: 'Лебедка вверх'
        point Lable19.i16:
            type: Int
            address:
                offset: 14
            comment: 'Лебедка вниз'
        point Lable20.i16:
            type: Int
            address:
                offset: 16
            comment: 'AHC вкл/выкл'
        point Lable21.i16:
            type: Int
            address:
                offset: 18
            comment: 'Серво вкл/выкл'

service TcpServer:
    reconnect: 1 s      # default 3 s
    address: 127.0.0.1:16688
    auth-secret:       # auth: none / auth-secret: pass: ... / auth-ssh: path: ...
        pass: '12345'
    in queue link:
        max-length: 10000
    out queue: /App/MultiQueue.in-queue
    # cache: /App/MainCache