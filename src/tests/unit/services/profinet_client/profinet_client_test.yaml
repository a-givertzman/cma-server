
service ProfinetClient:
    addres: 127.0.0.1:8881  // Self local addres
    cycle: 1 ms             // operating cycle time of the module
    auth:                   // some auth credentials
    in queue in-queue:
        max-length: 10000
    out queue: MultiQueue.in-queue
    device Ied01:
        protocol: 'profinet'
        description: 'S7-IED-01.01'
        ip: '192.168.100.243'
        rack: 0
        slot: 1
        db db899: 
            description: 'db899 | Exhibit - drive data'
            number: 899
            offset: 0
            size: 34
            delay: 10
            point Drive.Speed: 
                type: 'Real'
                offset: 0
            point Drive.OutputVoltage: 
                type: 'Real'
                offset: 4
            point Drive.DCVoltage: 
                type: 'Real'
                offset: 8
            point Drive.Current: 
                type: 'Real'
                offset: 12
            point Drive.Torque: 
                type: 'Real'
                offset: 16
            point Drive.positionFromMru: 
                type: 'Real'
                offset: 20
            point Drive.positionFromHoist: 
                type: 'Real'
                offset: 24
            point Capacitor.Capacity: 
                type: 'Int'
                offset: 28
            point ChargeIn.On: 
                type: 'Bool'
                offset: 30
                bit: 0
            point ChargeOut.On: 
                type: 'Bool'
                offset: 32
                bit: 0
