    # crane-characteristic-number	текущее характеристическое число для крана
    let craneEigenValue:
        input fn Retain:
            enable: opCycleIsActive
            key: 'crane-characteristic-number'
            input fn Add:
                input1 fn Pow:
                    input1 fn Div:
                        input1: craneCycleMaxLoad
