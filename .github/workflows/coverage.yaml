name: Cargo Test Coverage

on:
  # push:
  pull_request:

env: 
  TERM: dumb
  CARGO_TERM_COLOR: always
  RUSTFLAGS: '-Cinstrument-coverage'
  LLVM_PROFILE_FILE: "target/coverage/%p-%m.profraw"

jobs:
  build_and_test:
    name: Coverage
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     toolchain:
    #       - stable
    #       - beta
    #       - nightly
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        # uses: actions/checkout@v3


      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          # profile: minimal
          toolchain: stable
          override: true

      - name: Static analisis
        run: |
          # cargo install cargo-tarpaulin
          cargo install grcov
          # cargo +stable install cargo-llvm-cov --locked
          cargo test --release --no-fail-fast
          # cargo update
          # cargo check
          # clear && cargo llvm-cov --fail-under-functions 30 --release -- --nocapture
          grcov target/coverage -s . --binary-path target/release -o target/coverage --keep-only 'src/*' --output-types html,cobertura --ignore 'src/tests/*'
      # - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      # - run: cargo build --release
  
